<!-- menjin/templates/add_user.html -->

{% extends "layout.html" %}

{% block title %}添加新用户{% endblock %}

{% block menjin_content %}
    <h2>添加新用户</h2>

    <form method="POST" action="{{ url_for('menjin.add_user_page') }}" class="mt-4">
        <div class="mb-3">
            <label for="consumerNO" class="form-label">工号:</label>
            <input type="text" id="consumerNO" name="consumerNO" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="consumerName" class="form-label">姓名:</label>
            <input type="text" id="consumerName" name="consumerName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cardNO" class="form-label">卡号 (可选):</label>
            <input type="number" id="cardNO" name="cardNO" class="form-control">
        </div>
        <div class="mb-3">
            <label for="departmentName" class="form-label">部门 (可选, 必须是已存在的部门名称):</label>
            <input type="text" id="departmentName" name="departmentName" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">添加用户</button>
        <a href="{{ url_for('menjin.list_users_page') }}" class="btn btn-secondary">返回用户列表</a>
    </form>
{% endblock %}
